name: vouched_flutter
description: Vouched Plugin for Flutter.
version: 0.1.0

environment:
  sdk: '>=2.7.0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_plugin_android_lifecycle: 1.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.acmesoftware.vouched
        pluginClass: VouchedPlugin
      ios:
        pluginClass: VouchedFlutterPlugin